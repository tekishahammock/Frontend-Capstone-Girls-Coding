<!-- first review question -->
<div ng-show="firstSection">
  <p>{{exercise.question1}}</p>

  <div class="exercise-bottom">
    <div class="answer-cluster">
      <div ng-repeat="(key, value) in exercise.answer1">
        <button class="answers" value="{{value}}" ng-click="userSelectedAnswer()">{{key}}</button>
      </div>
    </div>

    <div class="next-buttons">
      <a href="" class="submit-answer" ng-hide="correct" ng-click="evaluateMultipleChoice()">Submit</a>
      <a href="" ng-show="correct" ng-click="next()">Next</a>
    </div>
  </div>
</div>
