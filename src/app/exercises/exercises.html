<div ng-include="'app/navbar/navbar.html'"></div>

<div class="exercises-page">

  <div class="speech-bubble-show" ng-show="correct">
    <div class="speech-bubble-tail-1"></div>
    <div class="answer-bubble">
      <p>You got it right!</p>
    </div>
  </div>

  <div class="speech-bubble-show" ng-show="incorrect">
    <div class="speech-bubble-tail-1"></div>
    <div class="answer-bubble" >
      <p>That's not quite right. Let's try again!</p>
    </div>
  </div>

  <div class="speech-bubble-exercise">
    <div class="speech-bubble-tail-2"></div>
    <div class="exercises-container">
      <!-- Question type: multiple-choice -->
      <div ng-show="exercise.type == 'multiple-choice'">
        <div ng-include="'app/exercises/multiple-choice.html'"></div>
      </div>
      <!-- Question type: code-along -->
      <div ng-show="exercise.type == 'code-along'">
        <div ng-include="'app/exercises/code-along.html'"></div>
      </div>
      <!-- Question type: no-wrong-answer -->
      <div ng-show="exercise.type == 'no-wrong-answer'">
        <div ng-include="'app/exercises/no-wrong-answer.html'"></div>
      </div>
      <!-- Question type: information3 -->
      <div ng-show="exercise.type == 'information3'">
        <div ng-include="'app/exercises/information3.html'"></div>
      </div>
      <!-- Question type: information2 -->
      <div ng-show="exercise.type == 'information2'">
        <div ng-include="'app/exercises/information2.html'"></div>
      </div>
      <!-- Question type: review -->
      <div ng-show="exercise.type == 'review'">
        <div ng-include="'app/exercises/review.html'"></div>
      </div>
    </div>
  </div>
</div>
